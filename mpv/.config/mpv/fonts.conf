<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>等距更纱黑体 SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>DejaVu Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>DejaVu Sans</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <edit mode="append" binding="weak" name="family">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <!-- Map specific families to CrOS ones -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <!-- NOT metric-compatible! -->
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <!-- NOT metric-compatible! -->
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <!-- NOT metric-compatible! -->
  <test name="family">
   <string>Consolas</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Calibri</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Carlito</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Cambria</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Caladea</string>
  </edit>
 </match>
 <include>/etc/fonts/fonts.conf</include>
</fontconfig>
