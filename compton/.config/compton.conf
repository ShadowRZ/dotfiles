shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = false;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.95;
shadow-red = 0.905882;
shadow-green = 0.333333;
shadow-blue = 0.235294;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g = 'firefox'", "_GTK_FRAME_EXTENTS@:c", "class_g = 'Gnome-Pie'" ];
shadow-ignore-shaped = false;
xinerama-shadow-crop = false;
menu-opacity = 0.9;
inactive-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.0;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "class_g = 'Gnome-Pie'" ];
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};
blur-background = true;
no-fading-openclose = false;
blur-background-fixed = false;
blur-background-frame = true;
